<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFF99;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {  
            color: #333;
        }
        p {
            color: #666;  
            line-height: 1.6;
        }
        .info {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #007BFF;
        }
    </style>  
</head>  
<body>

    <div class="container">
        <h1>Giới Thiệu Bản Thân</h1>
        <p>Xin chào! Tôi tên là Cao Quý Duyệt. </p>
        
        <div class="info">
            <h2>Thông Tin Cá Nhân</h2>
            <p><strong>Họ và Tên:</strong> Cao Quý Duyệt</p>
            <p><strong>Công việc hiện tại:</strong> Graphic Designer</p>
            <p><strong>Sở thích:</strong> Vẽ, Xem phim</p>
            <p><strong>Kỹ năng:</strong> Adobe Photoshop, Adobe Illustrator</p>
        </div>

        <p>Cảm ơn bạn đã đọc thông tin về tôi. Rất vui được kết nối và hợp tác!</p>
    </div>

</body>
</html>
